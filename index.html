<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <div id="background"> -->
        <span>Created by SAYAN MONDAL</span>
        <div class="input">
            <input type="text" name="" class="time" id="hr" placeholder="H">
            <input type="text" name="" class="time" id="min" placeholder="M">
            <input type="text" name="" class="time" id="sec" placeholder="S">
            <!-- <input type="input" name="" class="time" id="am_pm" placeholder="am/pm"> -->
            <select name="" class="time" id="am_pm">
                <option value="default">24 Hour</option>
                <option value="am">am</option>
                <option value="pm">pm</option>
            </select>
            <button id="btn" onclick="clk()">click to set alarm</button>
        </div>
        <div id="container">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
            <div id="circle"></div>
        </div>
    <!-- </div> -->
    <script src="script.js"></script>
</body>

</html>
